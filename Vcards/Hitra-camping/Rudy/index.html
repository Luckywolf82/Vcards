<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontaktkort – Rudy L Heggvik</title>
  <style>
    :root{--accent:#8fd3ff;}
    body{font-family:system-ui,-apple-system,Roboto,Arial;background:#0b0b10;color:#eee;padding:20px;margin:0}
    .container{max-width:760px;margin:0 auto;background:#12121a;padding:24px;border-radius:12px;box-shadow:0 8px 28px rgba(0,0,0,0.45)}
    .btn{display:inline-block;padding:12px 14px;background:var(--accent);color:#03101a;border-radius:10px;text-decoration:none;font-weight:700}
    .links{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
    p{color:#bfc8d6;margin:8px 0}
    h1{margin:0 0 6px;font-size:2rem}
    .brand-logo{max-height:56px;max-width:280px;object-fit:contain;margin:0 0 12px 0;display:block}
    .note{font-size:0.95rem;color:#9aa6b2}
    ul{list-style:disc;padding-left:20px;margin:10px 0 0}
    li{margin:4px 0}
  </style>
</head>
<body>
  <main class="container card">
    <img class="brand-logo" src="https://Luckywolf82.github.io/Vcards/Vcards/assets/Hitra-camping/Hitra-camping_logo_1761328285093.png" style="background:#ffffff;border-radius:8px;padding:6px;" alt="Hitra camping logo">
    <h1>Kontaktkort – Rudy L Heggvik</h1>
    <p class="note">Leder · Hitra camping</p>
    <p><a class="btn" href="./Rudy.vcf" download>Last ned vCard (.vcf)</a></p>
    <div class="links">
      <a href="tel:+4791148184" class="btn">Ring</a>
      <a href="mailto:post@hitracamping.no" class="btn">E-post</a>
      <a href="https://hitracamping.no/" class="btn" target="_blank" rel="noopener noreferrer">Besøk nettside</a>
      <a href="../index.html" class="btn">← Tilbake</a>
    </div>
    <div class="link-block" style="margin-top:10px"><a class="btn" href="https://www.facebook.com/share/1H9RR6UyAc/" target="_blank" rel="noopener noreferrer">Facebook</a></div>
    
    <p>Adresse: </p>
    <p class="note">NFC-URL: <code id="nfcInline"></code></p>
  </main>
  <script>
    (function(){
      const code = document.getElementById('nfcInline');
      if (!code) return;
      const file = "Rudy.vcf";
      try {
        const href = window.location.href;
        const base = href.replace(/index\.html?$/i, '');
        code.textContent = base + file;
      } catch {
        code.textContent = './' + file;
      }
    })();
  </script>
</body>
</html>
